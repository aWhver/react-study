  <script>
    function getNews(data) {
      console.log(data);
      var newsList = data.showapi_res_body.newslist
      var oNewsList = document.getElementById('news-list')
      console.log(typeof data.showapi_res_body.newslist);
      for (var i = 0; i < newsList.length; i++) {
        oNewsList.innerHTML += '\
        <li>\
          <a href="'+ newsList[i].url +'">\
            <div><img src="'+ newsList[i].picUrl +'" width="100%" height="100%" alt=""></div>\
            <div class="ellipsis">'+ newsList[i].title +'</div>\
            <div></div>\
          </a>\
        </li>'
      }
    }
  </script>
